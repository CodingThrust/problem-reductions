name: Deploy Documentation

on:
  push:
    branches: [ main ]
  workflow_dispatch:

permissions:
  contents: read
  pages: write
  id-token: write

concurrency:
  group: "pages"
  cancel-in-progress: false

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - uses: dtolnay/rust-toolchain@stable

      - name: Install mdBook
        run: |
          mkdir -p "$HOME/bin"
          curl -sSL https://github.com/rust-lang/mdBook/releases/download/v0.4.37/mdbook-v0.4.37-x86_64-unknown-linux-gnu.tar.gz | tar -xz -C "$HOME/bin"
          echo "$HOME/bin" >> $GITHUB_PATH

      - name: Install Typst
        run: |
          curl -sSL https://github.com/typst/typst/releases/download/v0.14.0/typst-x86_64-unknown-linux-musl.tar.xz | tar -xJ
          mv typst-x86_64-unknown-linux-musl/typst "$HOME/bin/"

      - name: Generate data
        run: |
          cargo run --example export_graph
          cargo run --example export_schemas

      - name: Build mdBook
        run: mdbook build

      - name: Build examples and PDF
        run: make examples && typst compile docs/paper/reductions.typ book/reductions.pdf

      - name: Build rustdoc
        run: RUSTDOCFLAGS="--default-theme=dark" cargo doc --all-features --no-deps

      - name: Combine documentation
        run: |
          mkdir -p book/api
          cp -r target/doc/* book/api/

      - name: Setup Pages
        uses: actions/configure-pages@v4

      - name: Upload artifact
        uses: actions/upload-pages-artifact@v3
        with:
          path: './book'

  deploy:
    environment:
      name: github-pages
      url: ${{ steps.deployment.outputs.page_url }}
    runs-on: ubuntu-latest
    needs: build
    steps:
      - name: Deploy to GitHub Pages
        id: deployment
        uses: actions/deploy-pages@v4
